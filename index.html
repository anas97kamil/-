
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مخبز كوكيز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FA8072">
    <!-- We keep Tailwind CDN for simplicity in this specific setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'soft-pulse': 'soft-pulse 8s ease-in-out infinite',
              'bounce-slow': 'bounce-slow 3s ease-in-out infinite',
              'welcome-wave': 'welcome-wave 4s ease-in-out infinite',
            },
            keyframes: {
              'soft-pulse': {
                '0%, 100%': { opacity: '0.15', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.05)' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                '50%': { transform: 'none', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' }
              },
              'welcome-wave': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-5px) rotate(-1deg)' },
                '75%': { transform: 'translateY(5px) rotate(1deg)' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Remove default tap highlight on mobile to show our custom animations */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Animation for the click ripple */
      @keyframes ripple {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(4); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple 0.6s linear forwards;
      }
    </style>
  <script type="importmap">

}
</script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
